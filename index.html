<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="borders.js"></script>

    <title>Surface</title>
</head>

<body>
    <div class="container">
        <div class="row top row-320">
            <div class="top__upperPart">
                <div class="surface">
                </div>
                <p class="for-athlets">
                    for atlets and coaches
                </p>
            </div>

            <div class="top__center">
                <div class="up-text">BE RECRUITED</div>
                <div class="down-text">PLAY COLLEGE SPORTS</div>
           </div>

            <nav class="top__menu">
                <ul class="top__menu_ul">
                    <li class="menu top__menu__li"><a class="ref" href="#">football</a></li>
                    <li class="menu top__menu__li"><a class="ref" href="#">basketball</a></li>
                    <li class="menu top__menu__li"><a class="ref" href="#">baseball</a></li>
                    <li class="menu top__menu__li"><a class="ref" href="#">soccer</a></li>
                    <li class="menu top__menu__li"><a class="ref" href="#">ice hockey</a></li>
                </ul>
            </nav>

            <div class="top__soft">
                <button class="button apple">
                    <span class="btn-txt-1">download on the</span></br>
                    <span class="btn-txt-2">APP STORE</span>
                </button>
                <button class="button google">
                    <span class="btn-txt-1">get it on</span></br>
                    <span class="btn-txt-2">google play</span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
